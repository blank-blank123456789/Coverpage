<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUST Cover Page Generator</title>
    
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Load React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 3. Load Babel (to translate JSX to JavaScript) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Times+New+Roman:wght@400;700&display=swap');
        .times-font { font-family: 'Times New Roman', Times, serif; }
        
        @media print {
            @page { size: A4; margin: 0; }
            body * { visibility: hidden; }
            .print-container, .print-container * { visibility: visible; }
            .print-container {
                position: absolute; left: 0; top: 0; width: 100%; height: 100%; margin: 0; padding: 20mm;
                visibility: visible !important;
                -webkit-print-color-adjust: exact; print-color-adjust: exact;
            }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // --- Icons (SVG Replacements) ---
        const Printer = ({ size = 24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>
        );
        const Upload = ({ size = 24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
        );
        const RefreshCw = ({ size = 24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path><path d="M8 16H3v5"></path></svg>
        );
        const TypeIcon = ({ size = 24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="4 7 4 4 20 4 20 7"></polyline><line x1="9" y1="20" x2="15" y2="20"></line><line x1="12" y1="4" x2="12" y2="20"></line></svg>
        );

        // --- Main App Component ---
        const App = () => {
            const [formData, setFormData] = useState({
                universityName: "Shahjalal University of Science and Technology (SUST)",
                address: "Sylhet â€“ 3114, Bangladesh",
                department: "DEPARTMENT OF MATHEMATICS",
                name: "",
                regNo: "",
                courseTitle: "",
                courseInstructor: "",
                assignmentTitle: "",
                submissionDate: new Date().toISOString().split('T')[0],
                logoUrl: "https://en.wikipedia.org/wiki/File:Shahjalal_University_of_Science_and_Technology_logo.png" 
            });

            const [scale, setScale] = useState(1);
            const previewContainerRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                const calculateScale = () => {
                    if (previewContainerRef.current) {
                        const containerWidth = previewContainerRef.current.offsetWidth;
                        const a4WidthPx = 794; 
                        const newScale = Math.min((containerWidth - 32) / a4WidthPx, 1);
                        setScale(Math.max(newScale, 0.3));
                    }
                };
                calculateScale();
                window.addEventListener('resize', calculateScale);
                return () => window.removeEventListener('resize', calculateScale);
            }, []);

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleLogoUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        setFormData(prev => ({ ...prev, logoUrl: event.target.result }));
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handlePrint = () => window.print();

            return (
                <div className="min-h-screen bg-slate-100 flex flex-col md:flex-row font-sans text-slate-800">
                    {/* Editor */}
                    <div className="w-full md:w-1/3 bg-white border-b md:border-r border-slate-200 p-6 overflow-y-auto h-auto md:h-screen no-print shadow-lg z-10 order-2 md:order-1">
                        <div className="flex items-center gap-2 mb-6 text-emerald-700">
                            <TypeIcon size={24} />
                            <h1 className="text-xl font-bold">Cover Page Builder</h1>
                        </div>

                        <div className="space-y-6 pb-24 md:pb-0">
                            <div className="space-y-2">
                                <label className="block text-sm font-medium text-slate-600">University Logo</label>
                                <div className="flex items-center gap-3">
                                    <div className="w-16 h-16 border border-slate-200 rounded flex items-center justify-center bg-slate-50 overflow-hidden">
                                        {formData.logoUrl ? (
                                            <img src={formData.logoUrl} alt="Logo" className="w-full h-full object-contain" />
                                        ) : <span className="text-xs text-slate-400">No Logo</span>}
                                    </div>
                                    <button onClick={() => fileInputRef.current.click()} className="px-3 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded text-sm flex items-center gap-2 transition-colors">
                                        <Upload size={16} /> Upload New
                                    </button>
                                    <input type="file" ref={fileInputRef} onChange={handleLogoUpload} className="hidden" accept="image/*" />
                                </div>
                            </div>

                            <div className="space-y-4 border-b border-slate-100 pb-6">
                                <h3 className="font-semibold text-slate-900 text-sm uppercase tracking-wider">Header Information</h3>
                                {['universityName', 'address', 'department'].map(field => (
                                    <div key={field}>
                                        <label className="block text-xs font-medium text-slate-500 mb-1 capitalize">{field.replace(/([A-Z])/g, ' $1').trim()}</label>
                                        <input type="text" name={field} value={formData[field]} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all text-sm" />
                                    </div>
                                ))}
                            </div>

                            <div className="space-y-4 border-b border-slate-100 pb-6">
                                <h3 className="font-semibold text-slate-900 text-sm uppercase tracking-wider">Student Details</h3>
                                {['name', 'regNo', 'courseTitle', 'courseInstructor'].map(field => (
                                    <div key={field}>
                                        <label className="block text-xs font-medium text-slate-500 mb-1 capitalize">{field.replace(/([A-Z])/g, ' $1').trim()}</label>
                                        <input type="text" name={field} value={formData[field]} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all text-sm" />
                                    </div>
                                ))}
                            </div>

                            <div className="space-y-4">
                                <h3 className="font-semibold text-slate-900 text-sm uppercase tracking-wider">Assignment Details</h3>
                                <div>
                                    <label className="block text-xs font-medium text-slate-500 mb-1">Assignment Title</label>
                                    <textarea name="assignmentTitle" value={formData.assignmentTitle} onChange={handleInputChange} rows="3" className="w-full p-2 border border-slate-300 rounded focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all text-sm resize-none" />
                                </div>
                                <div>
                                    <label className="block text-xs font-medium text-slate-500 mb-1">Date of Submission</label>
                                    <input type="date" name="submissionDate" value={formData.submissionDate} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all text-sm" />
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Preview */}
                    <div ref={previewContainerRef} className="flex-1 bg-slate-200 p-4 md:p-8 flex flex-col items-center justify-start overflow-hidden relative order-1 md:order-2 min-h-[400px]">
                        <div className="fixed bottom-6 right-6 flex gap-2 no-print z-50 flex-col md:flex-row items-end">
                            <button onClick={handlePrint} className="bg-emerald-600 text-white px-6 py-3 rounded-full shadow-lg hover:bg-emerald-700 transition-all flex items-center gap-2 font-semibold">
                                <Printer size={20} /> <span>Print / Save PDF</span>
                            </button>
                        </div>

                        <div className="origin-top shadow-2xl bg-white transition-transform duration-300" style={{ transform: `scale(${scale})`, marginBottom: `-${(1 - scale) * 1123}px` }}>
                            <div className="print-container" style={{ width: '210mm', height: '297mm', padding: '20mm', boxSizing: 'border-box', background: 'white' }}>
                                <div className="flex flex-col items-center times-font text-black h-full">
                                    <div className="w-32 h-32 mb-4">
                                        {formData.logoUrl && <img src={formData.logoUrl} alt="University Logo" className="w-full h-full object-contain" />}
                                    </div>
                                    <div className="text-center space-y-2 mb-16">
                                        <h1 className="text-xl font-bold leading-tight tracking-wide">{formData.universityName}</h1>
                                        <p className="text-lg">{formData.address}</p>
                                        <div className="pt-6"><h2 className="text-2xl font-bold uppercase border-b-2 border-black inline-block pb-1">{formData.department}</h2></div>
                                    </div>
                                    <div className="w-full max-w-2xl space-y-2 mb-20 text-lg">
                                        <InfoRow label="Name" value={formData.name} />
                                        <InfoRow label="Registration No." value={formData.regNo} />
                                        <InfoRow label="Course Title" value={formData.courseTitle} />
                                        <InfoRow label="Course Instructor" value={formData.courseInstructor} />
                                    </div>
                                    <div className="w-full max-w-2xl mb-20 text-lg">
                                        <div className="grid grid-cols-[180px_20px_1fr]">
                                            <div className="font-medium">Assignment Title</div>
                                            <div className="font-medium">:</div>
                                            <div className="break-words leading-relaxed whitespace-pre-wrap">{formData.assignmentTitle}</div>
                                        </div>
                                    </div>
                                    <div className="w-full max-w-2xl mt-auto text-lg">
                                        <InfoRow label="Date of Submission" value={formData.submissionDate} />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const InfoRow = ({ label, value }) => (
            <div className="grid grid-cols-[180px_20px_1fr] items-baseline">
                <div className="font-medium whitespace-nowrap py-1">{label}</div>
                <div className="font-medium py-1">:</div>
                <div className="py-1 font-normal break-words">{value}</div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
